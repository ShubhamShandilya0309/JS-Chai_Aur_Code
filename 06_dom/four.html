<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Last</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addDiv( text ,bgcolor,color) {
        const div= document.createElement('div');
        div.className="main";
        div.id=Math.round(Math.random()*10 +1);
        const addText=document.createTextNode(text);
        div.appendChild(addText);
        div.style.backgroundColor=color;
        div.style.color=color
        document.body.appendChild(div);
    }
    addDiv("My Name Is Shubam Shandilya","#","#");
    function addLangauge(langName) {
        const li =document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLangauge("C++");
    addLangauge("Java");
    addLangauge("Python");
    function addOptimisedLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
    }
    addOptimisedLanguage("GoLang");
    addOptimisedLanguage("C#");
    //edit value
    const secondLang=document.querySelector("li:nth-child(2)");
    //secondLang.innerHTML="Mojo";
    const newLi=document.createElement('li');
    newLi.textContent="Mojo";
    secondLang.replaceWith(newLi);

    const firstLang=document.querySelector("li:nth-child(1)");
    firstLang.outerHTML="<li>TypeScript</li>";

    //remove
    const lastlang=document.querySelector("li:last-child");
    lastlang.remove();

</script>
</html>
